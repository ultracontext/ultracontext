services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:17-alpine}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ultracontext}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ultracontext}
      POSTGRES_DB: ${POSTGRES_DB:-ultracontext}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ultracontext} -d ${POSTGRES_DB:-ultracontext}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
